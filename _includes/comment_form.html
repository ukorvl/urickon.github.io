<form
  class="form-for-comments"
  id="form"
>
  <input
    type="hidden"
    name="options[origin]"
    value="{{ page.url | absolute_url }}"
  >
  <input
    type="hidden"
    name="options[parent]"
    value="{{ page.url | absolute_url }}"
  >
  <input
      type="hidden"
      id="comment-parent"
      name="fields[replying_to_uid]"
      value=""
  >
  <input
      name="options[slug]"
      type="hidden"
      value="{{ page.slug }}"
  >
  <div class="comment-form-title">
    <h5>Add new comment<small>
      <a
        rel="nofollow"
        id="cancel-comment-reply-link"
        href="{{ page.url | absolute_url }}#respond"
        style="display:none;">
        &nbsp;(cancel reply)&nbsp;
      </a>
    </small></h5>
  </div>
  <div class="comments-input-container">
    <label>
        Name <small>(required)</small>
        <input
          name="fields[name]"
          class="comment-textfield"
          id="name"
          type="text"
          placeholder="Enter your name."
        >
    </label>
  </div>
  <div class="comments-input-container">
    <label>
        Message <small>(required)</small>
        <textarea
          name="fields[message]"
          class="comment-textfield"
          id="message"
          placeholder="Leave your comment here (markdown accepted)."
        ></textarea>
    </label>
  </div>
  <div class="button-box">
    <button id="sbtBtn" type="submit">Go!</button>
  </div>
</form>
